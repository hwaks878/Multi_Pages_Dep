<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Mostly Vertical Images</title>
    <link rel="stylesheet" href="./css/style-basic.css" />
    <link
      rel="stylesheet"
      href="./css/style-grid-vertical-image-excercise-04.css"
    />
    <style></style>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="grid-container">
            <div class="card img-01">
              <img
                src="./images/vertical/basketball-vert.jpg"
                alt="basketball"
                class=""
              />
              <h4 class="caption-01">Basketballs</h4>
            </div>
            <div class="card img-02">
              <img
                src="./images/vertical/golf-balls-vert.jpg"
                alt="golf balls"
                class=""
              />
              <h4 class="caption-02">Golf Balls</h4>
            </div>
            <div class="card img-03">
              <img src="./images/vertical/owl-vert.jpg" alt="owl" class="" />
              <h4 class="caption-03">Flying Around</h4>
            </div>
            <div class="card img-04">
              <img
                src="./images/vertical/skeeball-vert.jpg"
                alt="skeeball"
                class=""
              />
              <h4 class="caption-04">Skee Ball</h4>
            </div>
            <div class="card img-05">
              <img
                src="./images/technology/xbox-game-controller.jpg"
                alt="xbox control"
                class=""
              />
              <h4 class="caption-05">Controller</h4>
            </div>
            <div class="card img-06">
              <img
                src="./images/vertical/hungry-hippo-gm.jpg"
                alt="hungry hippo game"
                class=""
              />
              <h4 class="caption-06">Game Night</h4>
            </div>
            <div class="card img-07">
              <img
                src="./images/horizontal/puzzle-piece.jpg"
                alt="puzzle"
                class=""
              />
              <h4 class="caption-07">Pieces</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
